<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/img/hospital.png" alt="Logo">
    </header>
    <main>
        <section><h1>Reestablecer contraseña</h1>
        <h2>Compete los siguientes datos para iniciar el proceso de recuperación de contraseña:</h2>
        </section>
        <section>
            <form action="/passwordRecovery">
                <label for="tipodedocumento">Tipo</label>
                <select name="tipodedocumento" id="tipodedocumento">
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
                <label for="identidad">N° de Documento</label>
                <input type="text" name="identidad">
                <label for="password">Contraseña</label>
                <input type="text" name="password">
                <input type="text" name="email" placeholder="Email de Registro">
                <button type="submit">Enviar</button>
            </form>
            <p>Se enviará un mail con las instrucciones para recuperar su contraseña de acceso.</p>
            <a href="/html/login.html"> <img src="/img/home.png" alt="logo" height="30px" width="45px">Volver a Inicio</a>
        </section>
    </main>
</body>
</html>
