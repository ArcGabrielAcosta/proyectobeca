<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthhub/register</title>
</head>
<body>
    <header>
        <img src="/img/hospital.png" alt="Logo">
    </header>
    <main>
        <section>
            <h1>Registrarse</h1>
            <h2>Complete los datos para registrarse</h2>
        </section>
        <section>
            <form action="/register">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
                <label for="tipodedocumento">Tipo</label>
                <select name="tipodedocumento" id="tipodedocumento">
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
                <label for="identidad">N° de Documento</label>
                <input type="text" name="identidad">
                <label for="email">Email</label>
                <input type="text" name="email">
                <label for="password">Contraseña</label>
                <input type="text" name="password">
                <label for="password2">Repetir Contraseña</label>
                <input type="text" name="password2">
                <button type="submit">Registrarse</button>
                <p>¿Ya estás registrado?</p>
                <a href="/html/login.html">Ingrese aquí</a>





            </form>
        </section>
    </main>
</body>
</html>
